<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Profile Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-animation" id="bgAnimation"></div>

  <button id="theme-toggle" aria-label="Toggle Theme">ðŸŒ™</button>
  

  
  <div class="container">
    <div class="header">
      <h1><i class="fab fa-github github-icon"></i>GitHub Profile Viewer</h1>
      <p>Discover amazing developers and their contributions</p>
    </div>

    <div class="search-section">
      <div class="search-bar">
        <input type="text" placeholder="Enter GitHub username..." id="userID" class="search-input">
        <button id="btn" class="search-btn">
          <i class="fas fa-search"></i>
          Search
        </button>
      </div>
    </div>

    <div class="profile-container" id="profile">
      <div class="initial-message">
        <i class="fab fa-github initial-icon"></i>
        <p class="initial-text">Enter a GitHub username to get started</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
